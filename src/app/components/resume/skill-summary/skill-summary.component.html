<section class="mt-24 max-w-6xl" @fadeUp>

  <h2 class="text-3xl font-serif font-semibold text-gray-100 mb-10">
    Key Strengths
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    @for(skill of skills; track $index) {
    <div class="bg-gray-800/40 border border-gray-700 rounded-xl p-6">
      <h3 class="text-rose-400 font-semibold mb-2">
        {{skill.title}}
      </h3>
      <p class="text-gray-400 text-sm leading-relaxed">
        {{skill.description}}
      </p>
    </div>
    }
  </div>
</section>
