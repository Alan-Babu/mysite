<section class="bg-gray-800/40 border border-gray-700 rounded-2xl p-10">

  <div class="relative grid grid-cols-[40px_1fr] gap-x-6 gap-y-16">

    <!-- vertical timeline line -->
    <div
      class="absolute left-[20px] top-0 bottom-0 w-px
             bg-gradient-to-b from-transparent via-gray-600 to-transparent">
    </div>

    <!-- EXPERIENCE : WIPRO -->
    @for(exp of experiences; track $index) {
    <div class="flex justify-center">
      <span class="w-4 h-4 bg-rose-500 rounded-full mt-1"></span>
    </div>

    <div>
      <h3 class="text-lg font-semibold text-gray-100">
        <span class="text-rose-400">{{exp.role}}</span> · {{exp.company}}
      </h3>

      <p class="text-sm text-gray-400 mb-3">
        {{exp.duration}} · {{exp.location}}
      </p>

      <ul class="list-disc list-inside text-gray-400 text-sm space-y-2">
        @for(res of exp.responsibilities; track $index) {
          <li [innerHTML]="res"></li>
        }
      </ul>
    </div>
  }
  </div>
</section>
