<section class="bg-gray-900 py-24" @fadeUp>

  <div class="max-w-6xl mx-auto px-6">

    <!-- Header -->
    <div class="text-center mb-16">
      <h1 class="text-4xl font-serif font-semibold text-gray-100 mb-4">
        Contact
      </h1>
      <p class="text-gray-400 max-w-xl mx-auto">
        Open to discussing full-stack, backend, and AI-driven engineering work.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-16">

      <!-- CONTACT DETAILS -->
      <div class="space-y-8">

        <h2 class="text-xl font-semibold text-gray-100">
          Reach me at
        </h2>

        <div class="space-y-6 text-gray-300">

          <div>
            <p class="text-sm text-gray-500">Email</p>
            <p class="text-gray-200">
              alan.babu.04&#64;outlook.com
            </p>
          </div>

          <div>
            <p class="text-sm text-gray-500">Phone</p>
            <p class="text-gray-200">
              +91 90926 95412
            </p>
          </div>

          <div>
            <p class="text-sm text-gray-500">Location</p>
            <p class="text-gray-200">
              Coimbatore, India
            </p>
          </div>

        </div>

      </div>

      <!-- CONTACT FORM -->
      <div class="bg-gray-800/40 border border-gray-700 rounded-2xl p-8">

        <form [formGroup]="contactForm" class="space-y-6">

          <div>
            <label class="block text-sm text-gray-400 mb-2">
              Name
            </label>
            <input
              type="text"
              formControlName="name"
              class="w-full p-4 bg-gray-700 rounded-xl
                     focus:outline-none focus:ring-2 focus:ring-rose-500
                     text-white"
            />
          </div>

          <div>
            <label class="block text-sm text-gray-400 mb-2">
              Email
            </label>
            <input
              type="email"
              formControlName="email"
              class="w-full p-4 bg-gray-700 rounded-xl
                     focus:outline-none focus:ring-2 focus:ring-rose-500
                     text-white"
            />
          </div>

          <div>
            <label class="block text-sm text-gray-400 mb-2">
              Message
            </label>
            <textarea
              rows="4"
              formControlName="message"
              class="w-full p-4 bg-gray-700 rounded-xl
                     focus:outline-none focus:ring-2 focus:ring-rose-500
                     text-white"
            ></textarea>
          </div>

          <button
            type="button"
            (click)="submitForm()"
            class="px-6 py-3 rounded-xl bg-rose-500
                   hover:bg-rose-600 transition font-medium"
          >
            Send message
          </button>

        </form>

      </div>

    </div>
  </div>
</section>
