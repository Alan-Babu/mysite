<header class="lg:px-16 px-4 flex flex-wrap items-center py-4 shadow-lg">
  <div class="flex-1 flex justify-between items-center">
    <img class="object-contain z-10 w-16 h-16" src="logo.png" alt="Logo" />
  </div>
  <label for="menu-toggle" class="pointer-cursor md:hidden block" (click)="isMenuOpen = !isMenuOpen">
    <svg class="fill-current text-gray-200" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
      <title>menu</title>
      <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
    </svg>
  </label>
  <input class="hidden" type="checkbox" id="menu-toggle" />

  <div
    [class.hidden]="!isMenuOpen"
    class="md:flex md:items-center md:w-auto w-full z-10"
    id="menu"
  >
    <nav>
      <ul class="md:flex items-center justify-between text-base xl:text-lg text-gray-100 pt-4 md:pt-0">
        <li><a class="md:p-4 py-3 px-0 block hover:text-rose-500" routerLink="home" routerLinkActive="active text-rose-500">Home</a></li>
        <li><a class="md:p-4 py-3 px-0 block hover:text-rose-500" routerLink="about">About Me</a></li>
        <li><a class="md:p-4 py-3 px-0 block hover:text-rose-500" routerLink="resume">Resume</a></li>
        <li><a class="md:p-4 py-3 px-0 block hover:text-rose-500" routerLink="Blog">Blog</a></li>
        <li><a class="md:p-4 py-3 px-0 block hover:text-rose-500 md:mb-0 mb-2" routerLink="contact">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
